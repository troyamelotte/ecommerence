<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
   <style media="screen">
     body{
       padding: 10px;
     }


   h1 {
     display: inline-block;
     margin-bottom: 15px;
   }
   .wrapper {
     width: 700px;
     margin: auto;
   }
   .icon {
     display: inline-block;
     margin-right: 15px;
     margin-top: 10px;

   }
   .bold {
     font-weight: bold;
   }
   .right {
       position: absolute;
       right: 200px;
       width: 600px;
       border: 3px solid #73AD21;
       padding: 10px;
       vertical-align: top;
   }
   .logout {
       position: absolute;
       right: 0px;
       width: 100px;
       padding: 10px;
   }
   .main_content {
     width: 1000px;
     height: 600px;
     margin: auto;
     vertical-align: top;
   }
   .left_box {
     width: 300px;
     height: 500px;
     display: inline-block;
     border: solid 3px;
     border-color: grey;
     vertical-align: top;
     padding-left: 15px;
   }
   .right_box {
     width: 600px;
     height: 200px;
     display: inline-block;
     vertical-align: top;
     margin-left: 30px;
     margin-bottom: 150px;
   }
   .bottom_right {
     margin-top: 100px;
     width: 600px;
     height: 200px;
   }
   .shipped{
     background-color: #009933;
     width: 250px;
     border: solid 1px;
     padding: 15px 5px 5px 15px;
     display: inline-block;
     vertical-align: top;
   }
   .subtotal {
     border: solid 2px;
     padding: 5px;
     width: 250px;
     display: inline-block;
     margin-left: 35px;
   }
   .white {
     color: white;
   }
   /* Beginning next drop down*/
   .dropbtn {
       background-color: #4CAF50;
       color: white;
       padding: 10px;
       font-size: 16px;
       border: none;
       cursor: pointer;
   }
   .dropdown {
       position: relative;
       display: inline-block;
   }
   .dropdown-content {
       display: none;
       position: absolute;
       background-color: #f9f9f9;
       min-width: 230px;
       box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
   }
   .dropdown-content li {
       color: black;
       padding: 12px 16px;
       text-decoration: none;
       display: block;
   }
   .dropdown-content a:hover {background-color: #f1f1f1}
   .dropdown:hover .dropdown-content {
       display: block;
   }
   .dropdown:hover .dropbtn {
       background-color: #3e8e41;
   }
   </style>

  </head>
  <body>
    <div class="wrapper">

      <img class="icon" src="https://cdn4.iconfinder.com/data/icons/avatar-and-user/87/Avatar_person_user_character_man_woman_human-13-512.png" alt="My image" height="60" width="60"/><br>
         <h1>Grandma's House</h1>
         <h2 class="w3-text-blue-grey">Add Product</h2>

    <a href="/dashboard/products"><b>Back</b></a>
    <h3>add a new product</h3>
    <form class="w3-container" action="/addproduct" method="post" enctype="multipart/form-data">
      {%csrf_token%}
      <label class="w3-label w3-text-blue-grey"><b>Name:</b></label> <input class="w3-input w3-border w3-light-grey" type="text" name="name" value=""><br>
      Description:<br> <textarea class="w3-input w3-border w3-light-grey" name="description" rows="8" cols="40"></textarea><br>
      Categories:<br>
      <select class="w3-label w3-text-blue-grey" name="pickcat">
        {% for category in categories%}
        <option value'{{category.name}}'>{{category.name}}</option>
        {%endfor%}
      </select><br>
      Or add a new category:<br> <input class="w3-label w3-text-blue-grey" type="text" name="newcat" value=""><br>
      Price:<br> <input type="text" name="price" value=""><br>
      Inventory:<br> <input type="text" name="inventory" value="0"><br>
      Images: <input type="file" name="image" value="" ><br>
      <input type="submit" name="Submit" value="Submit">
    </form>
    {%for message in messages%}
    <p>{{message}}</p>
    {%endfor%}
  </div>
  </body>
</html>
